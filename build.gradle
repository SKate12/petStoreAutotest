plugins {
    id 'java'
    id("io.qameta.allure") version "2.11.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

tasks.named('jar') {
    from(sourceSets.test.output)
}
jar {
    manifest {
        attributes(
                'Main-Class': 'TestRunner'
        )
    }
}

repositories {
    mavenCentral()
}
dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.3'
    testImplementation 'com.google.code.gson:gson:2.8.8'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
}

test {
    useTestNG()
}